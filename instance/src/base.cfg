[buildout]
extends =
  versions.cfg
  sources.cfg

extensions = mr.developer
sources = sources
auto-checkout = *
always-checkout = force
parts = instance

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 80
effective-user = zope-www
eggs =
  Pillow
  Plone
  plone.app.upgrade
